{% extends "base.html" %}

{% block title %}Recent posts{% endblock %}

{% block content %}
    <article id="main" class="markdown-section">
	<h1>Recent posts</h1>
        <p><em>Last 100 posts</em></p>
        <table id="table" class="table table-dark table-striped-columns" style="display:table; table-layout:auto; width:100%">
          <thead>
            <tr>
                <th style="width:10%">Date</th>
                <th>Title</th>
                <th style="width:10%">Group</th>
            </tr>
          </thead>
          <tbody>
            {% for entry in data %}
                <tr><td><center> {{entry['discovered'].split(' ')[0]}} </center></td><td><code> {{entry['post_title'] }} </code></td><td> <a href="/group/{{entry['group_name']}}">{{entry['group_name']}}</a></td></tr>
            {% endfor %}
          <tbody>
        </table>
    </article>
{% endblock %}
